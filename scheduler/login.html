<section id="content">
  <div class="inner-wrapper">
    <div class="row-fluid">
      <div class="span12">
        <div class="login_area with_bg">
          <!-- Start Form Login -->
          <form class="lobstrer_form_validation">
            <div class="panel">
              <p class="text_center" >
                <img ng-src="{{ customerLogoUrl }}"  alt="preview" width="100"/>
              </p>
              <!--div class="divater"><div class="line"></div><span><img src="lobster/images/deviter.png" alt=""></span></div>
              <div class="gridmasonry">
                  <button type="button" class="btn btn-info btn-large input-block-level flat">Entrar com Facebook</button>
              </div>
              <br/-->
              <br/>
              <div class="divater"><div class="line"></div><span><img src="lobster/images/deviter.png" alt=""></span></div>
              <label>Email</label>
              <input type="email" name="email" class="input-block-level" required data-ng-model='email'>
              <label>Senha</label>
              <input type="password" name="password" class="input-block-level" required data-ng-model='password'>
                <div class="toolbar row clearfix">
                  <div class="forgot-password">
                    <a data-ng-click="rememberPassword(email)" class="forgot-password-link">
                      <i class="icon-arrow-left"></i>
                      Esqueci minha senha
                    </a>
                  </div>

                  <div class="user-signup">
                    <a data-ng-click='joinus()' class="user-signup-link">
                      Cadastre-se
                      <i class="icon-arrow-right"></i>
                    </a>
                  </div>
                </div>
              <button type="submit" data-ng-click="login(email, password)" class="btn btn-primary btn-large flat input-block-level">Login</button>
            </div>
              <button data-ng-click="clearCache()" class="btn btn-info btn-large flat input-block-level">Limpar Dados</button>
          </form><!-- End Form Login -->
        </div>
      </div>
    </div>
  </div>
</section>
