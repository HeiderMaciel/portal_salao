<!DOCTYPE html>
<html data-ng-app='PortalApp' data-ng-controller='PageUnitController'>
  <head>
    <title>Ebelle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="keywords" content="e-belle, sistema, Controle Agenda, Clientes, Profissionais, Produtos, Serviços, Comissões, Convênios, Promoções, Estoque, Fluxo de Caixa"/>
    <meta name="description" content="O e-belle é uma solução online, que pode ser acessada de qualquer lugar do mundo, através de diversos dispositivos, simplificando a gestão do seu negócio. Controle Agenda, Clientes, Profissionais, Produtos, Serviços, Comissões, Convênios, Promoções, Estoque, Fluxo de Caixa e muito mais"/>
    <meta name="author" content="VilarikA Soluções"/>
    <link rel="shortcut icon" href="lobster/images/faicon.png"/>
    <!-- styles Bootsrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <!-- end styles Bootsrap -->

    <!-- FONTAWESOME STYLE -->
    <link rel="stylesheet" href="lobster/css/font/FortAwesome/css/font-awesome.css"/>
    <!--[if IE 7]>
    <link rel="stylesheet" href="lobster/css/font/FortAwesome/css/font-awesome-ie7.min.css">
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Style Lightbox -->
    <link rel="stylesheet" href="lobster/css/light_box/magnific-popup.css"/>
    <!-- End Style Lightbox -->

    <!-- Style Full Calendar-->
    <link href="lobster/css/fullcalendar/fullcalendar.css" rel="stylesheet" />
    <!-- Style Datatatbles-->
    <link href="lobster/css/datatables/css/jquery.dataTables.css" rel="stylesheet" />

    <!-- styles Lobster Theme -->
    <link href="lobster/css/style.css" rel="stylesheet" />
    <link href="lobster/css/color_theme.css" rel="stylesheet" />
    <!-- place for your custom styles -->
    <link href="lobster/css/mystyle.css" rel="stylesheet" />
    <!-- End Lobster Theme -->
  </head>
  <body class="theme_default">
    <div id="wrapper">
      <section id="top_header">
        <div class="inner-wrapper text_center">
          <!--Start Main Navigation-->
          <span data-ng-include="'nav.html'">            
          </span>
          <!--ENd Main Navigation-->
        </div>
      </section>
      <section id="content_top">
        <div class="bg_content_top general_bg">
          <div class="inner-wrapper text_center">
            <h1 class="no_margin main_title">{{unit.title}}</h1>
          </div>
        </div>
      </section>
      <!-- Start section logo message area -->
      <section id="logo_message_area" data-ng-include="'logo_message_area.html'">
      </section>
      <!-- End section logo message area -->
      <!-- Start section content page -->
      <section id="content">
        <div class="inner-wrapper">
          <div class="row-fluid">
            <div class="span12">        
              <p data-ng-bind-html='unit.description'>
              </p>
            </div>
          </div>
          <div class="row-fluid" data-ng-if='unit.media.length > 0'>
            <div class="span12">
              <div id="spa" class="carousel slide">
                <ol class="carousel-indicators">
                  <li data-target="#spa" data-slide-to="0" class="active"></li>
                  <li data-target="#spa" data-slide-to="1"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                  <div class="item" data-ng-repeat="media in unit.media" data-ng-class=" { 'active' : $first }">
                    <img data-ng-src='{{media.logo}}' class="full" alt="preview">
                    <div class="carousel-caption">
                      <h4 data-ng-bind='media.title'></h4>
                      <p data-ng-bind-html='media.description'></p>
                    </div>
                  </div>
                </div>
                <!-- Carousel nav -->
                <a class="carousel-control left" href="#spa" data-slide="prev">&lsaquo;</a>
                <a class="carousel-control right" href="#spa" data-slide="next">&rsaquo;</a>
              </div>
            </div>
          </div>
          <div class="divater" data-ng-if='unit.media.length > 0'><div class="line"></div><span><img src="lobster/images/deviter.png" alt=""></span></div>          
          <div class="row-fluid">
            <div class="span12">
             <span data-ng-if='unit.lat'>
                <h2>Mapa</h2>
                <div class="row-fluid ">
                  <div class="span12">
                    <span class='map_class'>
                      <span style="display: none">
                        <input id="lng" data-ng-model='unit.lng' name="lng" type="text"/>
                        <input id="lat" data-ng-model='unit.lat' name="lat" type="text"/>
                        <input id="full_address" data-ng-model='unit.full_address' name="full_address" type="text"/>
                      </span>
                      <div id="map_canvas" style="width:100%; height: 302px"></div>
                      <script type="text/javascript">
                        var imageToMap = "images/salon.png";
                        var gup = function(){};
                      </script>
                    </span>
                  </div>
                </div>
              </span>            
              <span data-ng-if='unit.users.length > 0'>
                <div class="divater"><div class="line"></div><span><img src="lobster/images/deviter.png" alt=""></span></div>
                <h2 class="text_center">Profissionais</h2>
                <div class="row-fluid text_center">
                  <div class="span3" data-ng-repeat='user in unit.users'>
                    <div class="circle_hover">
                      <img style="min-width: 200px" data-ng-src='{{user.logo}}' class="full" alt="preview">
                    </div>
                    <h3 data-ng-bind='user.name'></h3>
                    <p data-ng-bind-html='user.description'></p>
                  </div>
                </div>
                <div class="divater"><div class="line"></div><span><img src="lobster/images/deviter.png" alt=""></span></div>
              </span>
              <span data-ng-if='unit.activities.length > 0'>
                <h2>Serviços</h2>
                <div class="row-fluid ">
                  <div class="span6" data-ng-repeat='activity in unit.activities'>
                    <div class="clearfix">
                      <img data-ng-src='{{activity.logo}}' class="pull-left" alt="preview">
                      <div class="padding5_R">
                        <h3 data-ng-bind='activity.name'></h3>
                        <p data-ng-bind-html='activity.description'></p>
                      </div>
                    </div>
                  </div>
                </div>              
              </span>
            </div>
          </div>
        </div>
      </section>      
      <!--Start Footer Section-->
      <footer id="footer" data-ng-include="'footer.html'">
      </footer>
      <!--End Footer Section-->

      <!-- Start Control Color Theme -->
      <div class="control_color hidden-phone">
        <a href="#" data-color="theme_default"><img src="https://placehold.it/30x30/CE4E4A/CE4E4A" alt=""/></a>
        <a href="#" data-color="theme_blue"><img src="https://placehold.it/30x30/4BAAD3/4BAAD3" alt=""/></a>
        <a href="#" data-color="theme_green"><img src="https://placehold.it/30x30/2ECC71/2ECC71" alt=""/></a>
        <a href="#" data-color="theme_black"><img src="https://placehold.it/30x30/000/000" alt=""/></a>
      </div><!-- End Control Color Theme -->
    </div>

    <!--=========================================================================-->
    <!--Load JS source-->
    <!--=========================================================================-->
    <!--Load JS JQUERY-->
    <script src="lobster/js/jquery-1.9.1.min.js"></script>
    <script src="lobster/js/jquery-ui-1.10.2.custom.min.js"></script>

    <!--Load JS Bootstrap-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--=========================================================================-->
    <!--Load JS plugins-->
    <!--=========================================================================-->
    <!--End JS Grid masonry-->
    <script src="lobster/js/masonry.pkgd.min.js"></script>
    <!--End JS Grid slider sequence-->
    <script src="lobster/js/jquery.sequence-min.js"></script>

    <!--Load JS scrool smoothest-->
    <script src="lobster/js/jquery.scrollTo-1.4.3.1-min.js"></script>
    <script src="lobster/js/jquery.localScroll.min.js"></script>
    <!--End JS scrool smoothest-->

    <!--Load JS Datatables plugin-->
    <script src="lobster/js/jquery.dataTables.min.js"></script>
    <!--Load JS fullcalendar plugin-->
    <script src="lobster/js/fullcalendar.min.js"></script>
    <!--Load JS magnific lightbox plugin-->
    <script src="lobster/js/jquery.magnific-popup.min.js"></script>
    <!--Load JS lazy load image unveil-->
    <script src="lobster/js/jquery.unveil.min.js"></script>
    <!--Load JS jquery validation -->
    <script src="lobster/js/jquery.validate.min.js"></script>

    <!--Load JS jquery shintact remove it if unnecessary-->
    <link href="documentation/assets/shi_default.min.css" rel="stylesheet" />
    <script src="documentation/assets/shi_jquery.min.js"></script>
    <!-- end Load JS plugins-->

    <!--load js cookie #[optional]-->
    <script src="lobster/js/jquery.cookie.js"></script>
    <!--end load js cookie-->

    <!--Load JS config application-->
    <script src="lobster/js/app.js"></script>
    <!--end JS config <application-->
    </application--><script src="assets/dist/main.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true">
    </script>
    <script  type="text/javascript" src='http://ebelle.vilarika.com.br/js/map.js'>
    </script>    
  </body>
</html>
